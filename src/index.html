<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real Time Posts/Comments</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
  <div class="page">
    <form action="" id='post-form' class="postform">
      <div contenteditable="true" class="postform__input"></div>
      <button type="submit" class="postform__btn">post</button>
    </form>
    <div id="posts" class="posts-wrap">
      <p class="empty-note">seems like your timelines is empty, try posting something to see the interactive posts.</p>
    </div>
  </div>
  <script id="post-template" type="text/x-handlebars-template">
    <div class="post" id="{{id}}">
      <div class="dp"></div>
      <h5 class="uname">John Doe</h5>
      <span class="time-label">{{time}}</span>
      <p class="body">{{data}}</p>
    </div>
    <form action="" id='comment-form' class="commentform" data-post-id="{{id}}">
        <div class="dp"></div>        
        <div contenteditable="true" class="commentform__input"></div>
    </form>
  </script>
  <script src="/js/app.js"></script>
</body>
</html>
